repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: mixed-line-ending
        args: ['--fix=lf']

  # clang-format for C++ formatting
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v19.1.6
    hooks:
      - id: clang-format
        types_or: [c++, c]
        args: ['-style=file', '-i']

  # Local hooks for clang-tidy (requires build directory)
  - repo: local
    hooks:
      - id: clang-tidy
        name: clang-tidy
        entry: bash -c 'if [ -d "build/dev" ]; then run-clang-tidy -p build/dev -quiet "$@"; else echo "Build directory not found. Run: pixi run configure && pixi run build"; exit 1; fi' --
        language: system
        types_or: [c++, c]
        # Only run on staged files, not all files
        pass_filenames: true
        # Skip during pre-commit run -a if build doesn't exist
        stages: [pre-commit]

  # CMake formatting
  - repo: https://github.com/cheshirekow/cmake-format-precommit
    rev: v0.6.13
    hooks:
      - id: cmake-format
        args: ['--in-place']

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: ['-d', '{extends: relaxed, rules: {line-length: {max: 120}}}']

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.43.0
    hooks:
      - id: markdownlint
        args: ['--fix', '--disable', 'MD013', 'MD033', 'MD041', '--']
