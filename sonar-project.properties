# SonarCloud configuration for visual_odometry
# NOTE: Update sonar.projectKey and sonar.organization with your SonarCloud settings

# Project identification
sonar.projectKey=griswaldbrooks_visual_odometry
sonar.organization=griswaldbrooks

# Project metadata
sonar.projectName=Visual Odometry
sonar.projectVersion=0.1.0

# Source code location
sonar.sources=src,include
sonar.tests=tests

# Source encoding
sonar.sourceEncoding=UTF-8

# C++ specific settings
sonar.cfamily.compile-commands=build/coverage/compile_commands.json

# Coverage settings
sonar.coverageReportPaths=coverage.xml

# Exclusions
sonar.coverage.exclusions=**/src/main.cpp,tests/**/*
sonar.cpd.exclusions=tests/**/*

# Test exclusions
sonar.test.inclusions=tests/**/*

# C++ version
sonar.cfamily.standard=c++20

# Additional analysis parameters
sonar.cfamily.cache.enabled=true
sonar.cfamily.cache.path=.sonar/cache
