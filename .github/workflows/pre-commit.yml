name: Pre-commit Checks

on:
  pull_request:
    branches: [main]

jobs:
  format-check:
    name: Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: latest
          cache: true

      - name: Check formatting
        run: |
          pixi run -e default bash -c '
            find src include tests -name "*.cpp" -o -name "*.hpp" -o -name "*.h" | \
            xargs clang-format --dry-run --Werror
          '

  clang-tidy:
    name: Clang-Tidy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: latest
          cache: true

      - name: Configure CMake with clang-tidy
        run: pixi run cmake --preset=ci

      - name: Run clang-tidy
        run: |
          pixi run -e default bash -c '
            run-clang-tidy -p build/ci -quiet -header-filter="(include|src)/.*" src/*.cpp
          '
