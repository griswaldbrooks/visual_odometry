name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: latest
          cache: true

      - name: Configure CMake
        run: pixi run configure

      - name: Build
        run: pixi run build

      - name: Run tests
        run: pixi run test

  sanitizers:
    name: Sanitizers (ASan + UBSan)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: latest
          cache: true

      - name: Configure CMake with sanitizers
        run: |
          pixi run cmake --preset=ci

      - name: Build with sanitizers
        run: pixi run cmake --build --preset=ci

      - name: Run tests with sanitizers
        run: pixi run ctest --preset=ci
        env:
          ASAN_OPTIONS: detect_leaks=1:strict_string_checks=1:detect_stack_use_after_return=1:check_initialization_order=1:strict_init_order=1
          UBSAN_OPTIONS: print_stacktrace=1:halt_on_error=1
